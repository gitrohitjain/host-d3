<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
                /* color: aqua; */
				cursor: default;
                background-color: rgb(77, 70, 70);
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data = [
					  [//Netflix
                        {axis:"Avg IMDB",value:0.22},
						{axis:"Avg Rotten Ratings",value:0.528},
						{axis:"Avg Meta Score",value:0.239},
						{axis:"Avg run time",value:0.717},
						{axis:"Avg plot sentiment",value:0.322},
						{axis:"No.of Movies",value:0.02},
						{axis:"No of Users",value:0.21},
						{axis:"Price per month",value:0.50}			
					  ],[//Prime
                        {axis:"Avg IMDB",value:0.672},
						{axis:"Avg Rotten Ratings",value:0.28},
						{axis:"Avg Meta Score",value:0.929},
						{axis:"Avg run time",value:0.17},
						{axis:"Avg plot sentiment",value:0.22},
						{axis:"No.of Movies",value:0.02},
						{axis:"No of Users",value:0.21},
						{axis:"Price per month",value:0.50}	
					  ],[//Disney
                        {axis:"Avg IMDB",value:0.822},
						{axis:"Avg Rotten Ratings",value:0.128},
						{axis:"Avg Meta Score",value:0.29},
						{axis:"Avg run time",value:0.17},
						{axis:"Avg plot sentiment",value:0.822},
						{axis:"No.of Movies",value:0.202},
						{axis:"No of Users",value:0.21},
						{axis:"Price per month",value:0.450}	
					  ],
                      [//Hulu
                        {axis:"Avg IMDB",value:0.22},
						{axis:"Avg Rotten Ratings",value:0.228},
						{axis:"Avg Meta Score",value:0.229},
						{axis:"Avg run time",value:0.317},
						{axis:"Avg plot sentiment",value:0.422},
						{axis:"No.of Movies",value:0.802},
						{axis:"No of Users",value:0.121},
						{axis:"Price per month",value:0.550}	
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0","#F0A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
